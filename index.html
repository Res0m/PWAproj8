<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный список задач</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="PWA приложение для управления задачами с push-уведомлениями">
</head>
<body>
    <div class="container">
        <header>
            <h1>Умный список задач</h1>
            <button id="enableNotifications" class="notification-btn">Включить уведомления</button>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Добавить новую задачу...">
            <button id="addTask">Добавить</button>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
